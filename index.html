<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Baper Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-3xl font-bold text-center">
        Welcome To Your <span class="text-semibold text-indigo-600">Father Bank</span>!!!
      </h1>
    </header>
    <main>
        <section class="bg-sky-200 w-9/12 mx-auto mt-12 p-8">
            <h3 class="text-3xl mb-4 font-medium">Please <span class="text-indigo-600">Login!</span></h3>
            <div>
                <input class="w-9/12 block mb-2 px-3" type="email" name="" id="user-email" placeholder="Enter Your email">
                <input class="w-9/12 block mb-2 px-3" type="password" name="" id="user-password" placeholder="Enter Your Password">
                <button id="btn-submit" class="bg-red-600 hover:bg-sky-400 px-8 py-1">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
  </body>
</html>
