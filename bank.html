<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-3xl font-bold text-center">
            Let's get some <span class="text-semibold text-indigo-600">Money</span>!!
        </h1>
      </header>
      <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-green-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-amber-500 p-8 rounded-xl">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-red-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$<span id="balnce-total">1500</span></h2>
                </div>
            </div>
        </section>
        <!-- deposit and withdraw -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
                <div class="bg-rose-500 p-8 rounded-xl">
                    <h4 class="mb-3 text-2xl text-white">Plase Deposit</h4>
                    <input class="w-9/12 block mb-2 px-3" type="text" name="" id="diposit-field" placeholder="$ amount you want to diposit">
                <button id="btn-Deposit" class="bg-red-600 hover:bg-sky-400 px-8 py-1">Deposit</button>
                </div>
                <div class="bg-teal-600 p-8 rounded-xl ">
                    <h4 class="mb-3 text-2xl text-white">Plase Withdraw</h4>
                    <input id="withdraw-field" class="w-9/12 block mb-2 px-3" type="text" name="" placeholder="$ amount you want to withdraw">
                <button id="btn-Withdraw" class="bg-red-600 hover:bg-sky-400 px-8 py-1">Withdraw</button>
                </div>
            </div>
        </section>
      </main>
      <script src="js/deposit.js"></script>
      <script src="js/withdraw.js"></script>
</body>
</html>
